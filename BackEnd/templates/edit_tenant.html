<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                <div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample" action="{% url 'updatetenants' dataid=data.id %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">Tenant Name</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Tenant Name" name="tname" value="{{data.Tenant}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail3">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email" name="email" value="{{data.Email}}">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword4">Phone</label>
                      <input type="text" class="form-control" id="exampleInputPassword4" placeholder="Phone" name="phone" value="{{data.Phone}}">
                    </div>
                    <div class="form-group">
                      <label>Upload Document</label>
                      <img src="{{data.Document_Proofs.url}}" alt="" style="width:40px;height:40px;">

                      <div class="input-group col-xs-12">
                        <input type="file"  name="doc_img">

                      </div>
                    </div>

                    <div class="form-group">
                      <label for="exampleTextarea1">Address</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="address" >{{data.address}}</textarea>
                    </div>
                      <div class="form-group">
                      <label>Tenant Image</label>
                        <img src="{{data.ImageTenant.url}}" alt="" style="width:40px;height:40px;">

                      <div class="input-group col-xs-12">
                        <input type="file"  name="tenant_img">

                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2" >Submit</button>

                  </form>
                </div>
              </div>
</body>
{% endblock %}
</html>
